<!DOCTYPE html>
<html lang="nl">
<body>
    <header>
        <h1>Audio en Video</h1>
        <p>Op deze pagina vind je enkele audio en video voorbeelden</p>
    </header>
    <main>
        <section>
            <h2>Audio</h2>
            <h3>Default</h3>
            <p>Hieronder staat een default audio tag</p>
            <audio>
                <source src="audio/Dj Oxel - Ne Spuitwater.mp3" type="audio/mpeg">
              Browser ondersteunt dit bestand niet.
              </audio>
            <h3>Controls</h3>
            <p>Hieronder audio tag met controls</p>
            <audio controls>
                <source src="audio/Dj Oxel - Ne Spuitwater.mp3" type="audio/mpeg">
              Browser ondersteunt dit bestand niet.
              </audio>
        </section>
        <section>
            <h2>Video</h2>
            <h3>Default</h3>
            <p>Hieronder staat een default video tag</p>
            <video controls>
                <source src="video/IMG_2283.MP4" type="video/mp4">
                    Browser ondersteunt dit bestand niet.
              </video>
            <h3>Autoplay</h3>
            <p>Hieronder staat een video tag met autoplay</p>
            <video controls autoplay>
                <source src="video/FJDZ2631.MP4" type="video/mp4">
                    Browser ondersteunt dit bestand niet.
              </video>
        </section>
    </main>
</body>
</html>
