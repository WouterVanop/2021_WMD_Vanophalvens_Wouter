<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login screen</title>
</head>
<body>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Login</legend>
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" name="userName"><br>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="at least 8 characters"><br>
                </fieldset>
                <fieldset>
                    <legend>No account yet? Create on here:</legend>
                    <label for="fullName">Full name:</label>
                    <input type="text" id="fullName" name="fullName"><br>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="male" value="male">
                    <label for="male">Man</label>
                    <input type="radio" id="female" name="female" value="female">
                    <label for="female">Vrouw</label><br>

                    <label for="favoritecolor">Your favorite color:</label>
                    <button>&#128531;</button><br>
                    <label for="education">Your education:</label>
                    <select name="education" id="favoritecolor">
                        <option value="default">select ...</option>
                    </select><br>
                    <label>Skills:</label>
                    <input type="checkbox" id="hmtl" name="html" value="HTML">
                    <label for="html"> HTML</label>
                    <input type="checkbox" id="java" name="java" value="javascript">
                    <label for="java"> javascript</label>
                    <input type="checkbox" id="css" name="css" value="CSS">
                    <label for="css"> CSS</label>
                    <input type="checkbox" id="php" name="php" value="PHP">
                    <label for="php"> PHP</label><br>
                    <label>Upload a picture(.gif of .jpeg):</label>
                    <button>Browse...</button>
                    <label >No file selected.</label><br>
                    <label for="invul">comments:</label>
                    <textarea id="invul"></textarea><br>
                </fieldset>
                <input type="submit" value="Send">
                <input type="reset" value="Cancel">
            </form>
        </section>
    </main>
</body>
</html>
