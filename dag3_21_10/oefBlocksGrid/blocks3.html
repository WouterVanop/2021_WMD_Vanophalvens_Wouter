<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blocks3</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body class="container">
    <div class="boxGreen" id="green">
        <p>GREEN</p>
    </div>
    <div class="boxYellow" id="yellow">
        <p>YELLOW</p>
        <ul class="listYellow">
            <li class="li1">1</li>
            <li class="li2">2</li>
            <li class="li3">3</li>
            <li class="li4">4</li>
        </ul>
    </div>
    <div class="boxOrange" id="orange">
        <p>ORANGE</p>
    </div>
    <div class="boxBlue" id="blue">
        <p>BLUE</p>
    </div>
    <div class="boxRed" id="red">
        <p>RED</p>
        <ul class="listRed">
            <li class="liA">A</li>
            <li class="liB">B</li>
            <li class="liC">C</li>
            <li class="liD">D</li>
        </ul>
    </div>
</body>
</html>
