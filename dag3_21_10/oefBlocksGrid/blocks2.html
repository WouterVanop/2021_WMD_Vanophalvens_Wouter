<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blocks2</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body class="container">
    <div class="boxGreen" id="green">
        <p>GREEN</p>
    </div>
    <div class="boxYellow" id="yellow">
        <p>YELLOW</p>
        <ul >
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="boxOrange" id="orange">
        <p>ORANGE</p>
    </div>
    <div class="boxBlue" id="blue">
        <p>BLUE</p>
    </div>
    <div class="boxRed" id="red">
        <p>RED</p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </div>
</body>
</html>
