<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blocks</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex-container">
  <section class="boxGreen" id="green">
    <p>GREEN</p>
</section>
<section class="boxYellow" id="yellow">
    <p>YELLOW</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</section>
<section class="boxRed" id="red">
    <p>RED</p>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
</section>

<section class="boxOrange" id="orange">
    <p>ORANGE</p>
</section>
<section class="boxBlue" id="blue">
    <p>BLUE</p>

</section>
</body>

</html>
